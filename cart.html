<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>

     <!-- link CSS -->
     <link rel="stylesheet" href="styleshop.css">
     <!-- link box icons -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="cart-area">
        <!-- cart title -->
         <h2 class="cart-title">Your Cart</h2>
           <!-- content -->
           <div class="cart-content"></div>
             <div class="cart-box">
             <img src="/shirts/mens-black-check-shirts.jpg" alt="" class="cart-img">

               <div class="detail-box">
            <div class="cart-product-title">Mens black check shirts</div>
                  <div class="cart-price">&#8377 499</div>
                   <input type="number" value="1" class="cart-quantity">
                </div>

          <!-- remove cart -->
          <i class='bx bxs-trash-alt cart-remove'></i>
             
           

           <!-- total -->
           <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">&#8377 499</div>
           </div>

           <!-- buy button -->
           <button type="button" class="btn-buy">Buy Now</button>

           <!-- cart close -->
           <a href="index.html"> <i class='bx bx-x'id="close-cart"></i></a>
          
           
        </div>
    </div> 
    <!-- js link -->
    <script src="main.js"></script>
</body>
</html>
